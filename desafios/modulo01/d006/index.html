<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o 
    <br>
    mouse sobre os termos para descobrir qual tag devera utilizar em cada caso
    </P>
    <ul type="square">
        <li><abbr title="use a tag <p> ">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numerada</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
